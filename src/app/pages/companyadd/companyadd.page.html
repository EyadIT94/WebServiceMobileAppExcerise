<ion-header>
  <ion-toolbar>
    <ion-title>companyadd</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list lines="full">
  <ion-item>
    <ion-label position="stacked">Name <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required [(ngModel)]="data.companyName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required [(ngModel)]="data.companyEmail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">CR <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required [(ngModel)]="data.companyCr"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Phone Number <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required [(ngModel)]="data.companyPhoneNumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Mobile Number <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required [(ngModel)]="data.companyMobileNumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Address <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required [(ngModel)]="data.companyAddress"></ion-input>
  </ion-item>
</ion-list>

<ion-button (click)="sendData()" expand="full" shape="round">
  Send Data
</ion-button>

</ion-content>
