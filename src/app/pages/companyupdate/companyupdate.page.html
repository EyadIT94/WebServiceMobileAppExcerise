<ion-header>
  <ion-toolbar>
    <ion-title>companyupdate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item>
      <ion-label>ID: {{details?.companyId}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Name <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required [(ngModel)]="data.companyName">{{details?.companyName}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required [(ngModel)]="data.companyEmail">{{details?.companyEmail}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">CR <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required [(ngModel)]="data.companyCr">{{details?.companyCr}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Phone Number <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required [(ngModel)]="data.companyPhoneNumber">{{details?.companyPhoneNumber}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Mobile Number <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required [(ngModel)]="data.companyMobileNumber">{{details?.companyMobileNumber}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Address <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required [(ngModel)]="data.companyAddress">{{details?.companyAddress}}</ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="updateData()" expand="full" shape="round">
    Update
  </ion-button>

</ion-content>
