  </ion-toolbar>
</ion-header>

<ion-item-sliding *ngFor="let i of company | async">
  <ion-item-options side="start">
    <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option> -->
    <ion-item-option color="success" [routerLink]="['/company','update',i.companyId]">Update</ion-item-option>
  </ion-item-options>

  <ion-item lines="full" [routerLink]="['/','company',i.companyId]">
    <ion-label>{{i?.companyName}}</ion-label>
  </ion-item>

  <ion-item-options side="end">
    <!-- <ion-item-option (click)="unread(item)">Unread</ion-item-option> -->
    <ion-item-option color="danger" (click)="deleteCompany(i.companyId)">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
